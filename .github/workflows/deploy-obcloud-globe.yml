name: Deploy OB Cloud Globe to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - '**'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Inject API Key
        working-directory: ./
        run: |
          if [ -z "${{ secrets.AMAP_API_KEY }}" ]; then
            echo "⚠️  AMAP_API_KEY secret not set, using placeholder"
            cat > config.js << 'EOF'
          // Auto-generated by GitHub Actions
          // Please set AMAP_API_KEY secret in repository settings
          const AMAP_API_KEY = 'YOUR_AMAP_KEY_HERE';
          EOF
          else
            echo "✅ Injecting AMAP_API_KEY from secrets"
            cat > config.js << EOF
          // Auto-generated by GitHub Actions
          // DO NOT commit this file to the repository
          const AMAP_API_KEY = '${{ secrets.AMAP_API_KEY }}';
          EOF
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

